---
- name: Ensure Containers dont shut down after User logs off (loginctl enable-linger)
  ansible.builtin.command: loginctl enable-linger {{ user }}
  register: loginctl_enable_linger
  changed_when: false
  when: user is defined

- name: Create /mnt/container directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0775"
  loop:
    - "/mnt/container"
    - "/mnt/container/backend"

- name: Change ownership for mnt folder
  ansible.builtin.file:
    path: "/mnt/"
    state: directory
    mode: "0775"
    owner: "{{ user }}"
    group: "{{ group }}"
    recurse: true
